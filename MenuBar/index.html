<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Toggle Menu</title>
  </head>

  <body>
    <div id="main">
      <div id="cursor"></div>
      <div id="menu-items">
        <div id="menu-items-left">
          <div class="menu-header">
            <h4>Social</h4>
          </div>
          <div class="menu-links">
            <h4>youtube</h4>
            <h4>instagram</h4>
            <h4>discord</h4>
            <h4>linkedin</h4>
            <h4>pintrest</h4>
          </div>
        </div>
        <div id="menu-items-right">
          <div class="menu-header">
            <h4>Menu</h4>
          </div>
          <div class="menu-links">
            <h1>Home</h1>
            <h1>About</h1>
            <h1>Project</h1>
            <h1>Contact</h1>
          </div>
        </div>
      </div>

      <!-- page-1 -->
      <div id="page-1">
        <nav>
          <div id="nav-content">
            <div id="logo">
              <h1>Cursor</h1>
              <h2> </h2>
              <h1>Animation</h1>
            </div>

            <div id="nav-menu">
              <div id="notification">
                <i class="ri-notification-fill"></i>
              </div>
              <div class="toggle">
                <h1></h1>
                <h1></h1>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- page-2 -->
      <div id="page-2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
